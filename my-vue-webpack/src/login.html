<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- IE渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 360浏览器默认加速模式 -->
    <meta name="renderer" content="webkit">
    <!-- SEO  -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>红豆角-商家后台管理系统-登录</title>
</head>

<body>
    <figure class="login_bg">
        <img src="images/logo_2.png">
        <div class="textBox">
            <h1>商家后台管理系统</h1>
            <h2>Business Background Management System</h2>
        </div>
    </figure>
    <div class="loginMain">
        <h2 class="mistakeInfo" v-cloak>{{mistakeInfo}}</h2>
        <section class="login_section">
            <div class="pack">
                <div class="iconContainer">
                    <s class="i_username"></s>
                </div>
                <input type="text" v-model="loginId" class="login_input" autocomplete="off" @keyup.enter="login" placeholder="请输入手机号">
            </div>
        </section>
        <section class="login_section">
            <div class="pack">
                <div class="iconContainer">
                    <s class="i_password"></s>
                </div>
                <input type="password" v-model="loginPass" autocomplete="off" @keyup.enter="login" class="login_input" placeholder="请输入登录密码">
            </div>
        </section>
        <section class="login_section login_section_code">
            <div class="pack codePack">
                <div class="iconContainer">
                    <s class="i_code"></s>
                </div>
                <input type="text" v-model="checkNum" @keyup.enter="login" class="login_input code_input" placeholder="请输入右侧验证码">
            </div>
            <figure class="code_container">
                <!--<img style="height:50px;width:120px" @click="reload" v-reload="isUpdate" src="http://115.239.231.163/tvshop/login/verification?width=60&height=30&wordNum=4&fontSize=16">-->
                <img style="height:50px;width:120px" @click="reload" v-reload="isUpdate" src="http://api.vrshop.hongdoujiao.com:8721/tvshop/login/verification?width=60&height=30&wordNum=4&fontSize=16">
            </figure>
        </section>
        <section class="rememberPass">
            <span @click="isChecked = !isChecked" class="remember"><s v-if="isChecked"></s></span><span>记住密码</span>
        </section>
        <section class="login_section login_bottom">
            <button class="button_type_2" @click="login">登录</button>
            <span class="forget">忘记密码?</span>
        </section>
        <p class="footerText">版权所有：视连时代（上海）信息科技有限公司
            <br>ICP备案 浙B2-20100138-1
        </p>
    </div>
</body>

</html>
