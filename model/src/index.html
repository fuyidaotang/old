<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <!-- IE渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 360浏览器默认加速模式 -->
    <meta name="renderer" content="webkit">
    <!-- SEO  -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>红豆角后台管理系统</title>
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://cdn.ronghub.com/RongIMLib-2.2.5.min.js"></script>
    <script type="text/javascript">
    	    var loginInfo = sessionStorage.getItem("loginInfo");
	    if(!loginInfo){
	    	location.href="login.html";
	    }
    </script>
</head>

<body>
    <div id="mainInfo">
        <header>
            <figure class="logo">
                <img src="img/logo.png">
                <h4>360° 全景直播电商系统</h4>
            </figure>
            <div class="user_area">
                <figure>
                    <img src="img/logo.png">
                    <span>{{username}},你好!</span>
                </figure>
                <figure @click="showOut">
                    <img src="img/icon_close.png">
                    <span>安全退出</span>
                </figure>
            </div>
        </header>
        <ul class="nav">
            <li v-for="menuItem in menuList">
                <div class="main_nav_content comm_nav_item">
                        <figure class="main_nav_icon">
                            <img src="img/set.png">
                            <img src="img/red_set.png">
                        </figure>
                        <span class="main_nav_title">{{menuItem.menuName}}</span>
                        <s class="triangle"></s>
                </div>
                <div class="second_nav_content">
                    <section class="comm_nav_item" v-for="childItem in menuItem.children" :jump="childItem.menuUrl">
                        <s class="tree_icon"></s>
                        <span>{{childItem.menuName}}</span>
                    </section>
                </div>
            </li>
        </ul>
        <div id="out_box" v-if="outBox">
            <p class="title">提示</p>
            <p class="name">确定要退出吗？</p>
            <div class="btn">
                <button class="chanel" @click="outBox=false;">取消</button>
                <button class="action" @click="loginOut()">确定退出</button>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <div class="pic_container hidden">
        <img src="img/loading.gif">
    </div>
</body>
</html>
